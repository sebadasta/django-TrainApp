<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Station</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #121210;">

 <style>
a:link {
  color: #cfd793;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: #cfd793;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: #cfd793;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: #cfd793;
  background-color: transparent;
  text-decoration: none;
}
</style>


  <div class="container-fluid text-center" style="height: 99vh;">
 
    <div class="row" style="background-color: #121210;">
    
      <a style="" href="/"><h4>&lt;Back</h4></a>
      
        <div class="col-lg" style="padding:10px;">
      
          <form action="/action_Search" method="get">
          <label for="station" style="color:#ff7272"><h1>Search Station</h1></label>
           <br>
          <input style = "" type="text" id="station" name="station" value="">
           <br>    
          <input class="btn-info" style = "margin-top:10px;font-size:20px;" type="submit" value="Search">
          </form> 
      
        </div>
    </div> 
       
    <div class="row text-left"" style=";background-color: #121210;">
      <div class="col-xs "style="padding:10px;">
        
        <ul style="list-style-type:none">
        {% for entry in stations %}
        
          <li>
            <a style="" href="/stationInfo?station={{entry.StationCode}}">
              <h1>{{entry.StationDesc}}</h1>
            </a>
          </li>
        
        {% endfor %}
        </ul>
   
      </div>
    </div>       
    
  </div>

</body>
</html>
